<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estações do Ano</title>
</head>
<body>
    <h2 style="text-align: center;font-family: Arial, Helvetica, sans-serif;">Estações do Ano</h2>
    <hr>
    <p>Digite um número(1 - Janeiro, 2 - Fevereiro...) <input type="number" name="n1" id="n1" placeholder="informe um número"> <input type="button" value="verificar" onclick="verificar()"></p>
    <div id="area"></div>
    <script>
        function verificar(){
            var num = document.getElementById('n1')
            var area = document.getElementById('area')
            var num1 = Number(num.value)
            
            if (num1 >= 3 && num1 <= 5) {
                area.innerHTML = `Outono.`
            } else if (num1 >= 6 && num1 <= 8) {
                area.innerHTML = `Inverno.`
            } else if (num1 >= 9 && num1 <= 11) {
                area.innerHTML = `Primavera.`
            } else if (num1 == 12 || num1 >= 1 && num1 <= 2) {
                area.innerHTML = `Verão.`
            } else {
                area.innerHTML = `Valor inválido!`
            }



        }
    </script>
</body>
</html>
