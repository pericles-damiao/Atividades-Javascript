<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculadora</title>
    <style>
        p.p1{
            display: inline-block;
        }
        input.botao{
            height: 100px;
            width: 100px;
            margin-left: 200px;
            margin-top: 100px;
            border: 3px solid;
            border-radius: 19px;
            background: rgb(139, 139, 153);
            margin: 10px;
            
        }
        input.botao:hover{
            height: 102px;
            width: 103px;
            margin-left: 200px;
            margin-top: 100px;
            border: 3px solid;
            border-radius: 19px;
            background: rgb(240, 235, 235);
            margin: 10px;
        }
    </style>
</head>
<body>
    <h2 style="font-weight: bold;font-family: Arial, Helvetica, sans-serif;text-align: center;">Calculadora Interativa</h2>
    <hr>
    <p style="text-align: center;font-family: Arial, Helvetica, sans-serif;font-weight: bold;">Insira os valores que deseja calcular: 
    <input type="number" name="" id="n1"placeholder="Digite um valor"> & 
    <input type="number" name="" id="n2"placeholder="Digite um valor">  
    <div style="width: 250px;background: rgb(56, 51, 51);height: 300px;border: 3px solid;border-radius: 20px;border-color:rgb(0, 0, 0);margin-left: 825px;">
    <p class="p1"><abbr title="SOMA"><input class="botao" type="button" value="+"onclick="somar()" style="font-size: 45px;"></abbr></p>    
    <p class="p1"><abbr title="SUBTRAÇÃO"><input class="botao" type="button" value="-"onclick="subtrair()" style="font-size: 45px;"></abbr></p>   
    <br>
    <p class="p1"><abbr title="MULTIPLICAÇÃO"><input class="botao" type="button" value="X"onclick="multiplicar()" style="font-size: 45px;"></abbr></p>   
    <p class="p1"><abbr title="DIVISÃO"><input class="botao" type="button" value="/"onclick="dividir()" style="font-size: 45px;"></p></abbr></div>
    <div id="area" style="text-align: center;margin-top: 20px;font-family: Arial, Helvetica, sans-serif;
    font-weight: bold;border: 3px solid;border-radius: 20px;margin-left: 750px;margin-right: 750px;height: 30px;padding-top: 10px;background: rgb(139, 139, 153);"></div>
    <script>
        function somar(){
            v1 = document.getElementById('n1')
            v2 = document.getElementById('n2')
            area = document.getElementById('area')
            num = Number(v1.value)
            num2 = Number(v2.value)
            r = num + num2
            area.innerHTML = `A soma entre ${num} e ${num2} é igual a <b>${r}</b>`
        }
        function subtrair(){
            v1 = document.getElementById('n1')
            v2 = document.getElementById('n2')
            area = document.getElementById('area')
            num = Number(v1.value)
            num2 = Number(v2.value)
            r = num - num2
            area.innerHTML = `A subtração entre ${num} e ${num2} é igual a <b>${r}</b>`
        }
        function multiplicar(){
            v1 = document.getElementById('n1')
            v2 = document.getElementById('n2')
            area = document.getElementById('area')
            num = Number(v1.value)
            num2 = Number(v2.value)
            r = num * num2
            area.innerHTML = `A multiplicação entre ${num} e ${num2} é igual a <b>${r}</b>`
        }
        function dividir(){
            v1 = document.getElementById('n1')
            v2 = document.getElementById('n2')
            area = document.getElementById('area')
            num = Number(v1.value)
            num2 = Number(v2.value)
            r = num / num2
            area.innerHTML = `A divisão entre ${num} e ${num2} é igual a <b>${r}</b>`
        }
    </script>
    
</body>
</html>
